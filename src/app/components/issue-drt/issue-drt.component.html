<div class="modal-header">
  <h5 class="modal-title">Issue DRT</h5>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h5>Select Digital Right</h5>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let drt of drtOptions; let i = index">
        <td>{{ drt.name }}</td>
        <td>{{ drt.description }}</td>
        <td>
          <div class="form-check">
            <input
              class="form-check-input position-static"
              type="radio"
              [value]="drt"
              [checked]="selectedDrt === drt"
              (change)="selectDrt(drt)"
            />
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal-footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <button
          type="button"
          class="btn btn-block btn-success"
          [disabled]="!selectedDrt"
          (click)="issueDrt()"
        >
          Issue DRT
        </button>
      </div>
    </div>
  </div>
</div>
