<div class="modal-header">
  <h5 class="modal-title">Redeem DRT</h5>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h5>Results</h5>
  <table class="table">
    <thead>
      <tr class="bg-dark">
        <th>Result</th>
        <th>Pool</th>
        <th>Digital Right</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of harcode_results">
        <td>{{ result.result }}</td>
        <td>{{ result.pool }}</td>
        <td>{{ result.digital_right }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal-footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-block btn-success">
          Download Results
        </button>
      </div>
    </div>
  </div>
</div>
