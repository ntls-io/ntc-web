<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card border">
        <div class="card-header bg-white">
          <div class="row">
            <div class="col-auto">
              <input class="form-control" type="text" placeholder="Search" />
            </div>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table">
            <thead>
              <tr class="bg-dark">
                <th>Name</th>
                <th>Description</th>
                <th>Digital Right</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
                <tr>
                <td>Human Genome Lab results</td>
                <td>Complex Genomics Analytics from human placenta DNA.</td>
                <td>Mean Average</td>
                <td class="text-right">
                  <button class="btn btn-sm btn-outline-dark">Redeem</button>
                </td>
              </tr>
              <tr>
                <td>National Survey Financial Analytics</td>
                <td>Household financial analysis over set categories of wealth brackets.</td>
                <td>Mean Average</td>
                <td class="text-right">
                  <button
                    (click)="redeemDrt()"
                    class="btn btn-sm btn-outline-dark"
                  >
                    Redeem
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
