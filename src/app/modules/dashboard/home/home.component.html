<div class="container-fluid">
  <div class="row pb-3">
    <div class="col-lg-4 col-md-5 col-sm-6 col-12">
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let item of list"
        >
          {{ item.name }}
          <span class="badge badge-dark">{{ item.amount }}</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card border">
        <div class="card-header bg-white">
          <div class="row">
            <div class="col-auto">
              <input class="form-control" type="text" placeholder="Search" />
            </div>
          </div>
        </div>

        <div class="card-body p-0">
          <table class="table">
            <thead>
              <tr class="bg-dark">
                <th>Name</th>
                <th>Description</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <ng-container *ngIf="poolData?.length; else noData">
                <tr *ngFor="let pool of poolData">
                  <td>{{ pool.name }}</td>
                  <td>{{ pool.description }}</td>
                  <td class="text-right">
                    <button class="btn btn-sm btn-outline-dark">
                      Issue DRT
                    </button>
                  </td>
                </tr>
              </ng-container>
              <ng-template #noData>
                <tr>
                  <td colspan="4" class="text-center"></td>
                </tr>
              </ng-template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
