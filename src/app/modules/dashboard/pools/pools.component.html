<div class="container-fluid">
  <div class="row pb-3">
    <div class="col-auto">
      <app-create-pool></app-create-pool>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card border">
        <div class="card-header bg-white">
          <div class="row">
            <div class="col-auto">
              <input class="form-control" type="text" placeholder="Search" />
            </div>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table">
            <thead>
              <tr class="bg-dark">
                <th>Name</th>
                <th>Description</th>
                <th>Digital Rights</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of [].constructor(5)">
                <td>Data name</td>
                <td>Lorem ipsum dolor sit amet.</td>
                <td>DRT description</td>
                <td class="text-right">
                  <button class="btn btn-sm btn-outline-dark">Join Pool</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
