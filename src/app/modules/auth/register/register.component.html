<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-5 col-lg-4">
      <div class="text-center">
        <!-- <a [routerLink]="['/']" class="h1"><b>Admin</b>LTE</a> -->
        <img
          src="/assets/img/logo.png"
          alt="NTC Logo"
          class="brand-image"
          height="200"
          width="200"
          rounded
        />
        <h3 class="mb-3 font-weight-bolder">Sign Up</h3>
      </div>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="registerByAuth()">
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="firstname"
                  type="text"
                  class="form-control"
                  placeholder="Firstname"
                />
              </div>
              <div *ngIf="submitted && f['firstname'].invalid">
                <small
                  *ngIf="
                    f['firstname'].errors && f['firstname'].errors['required']
                  "
                  class="text-danger"
                >
                  firstname is required
                </small>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="lastname"
                  type="text"
                  class="form-control"
                  placeholder="Lastname"
                />
              </div>
              <div *ngIf="submitted && f['lastname'].invalid">
                <small
                  *ngIf="
                    f['lastname'].errors && f['lastname'].errors['required']
                  "
                  class="text-danger"
                >
                  lastname is required
                </small>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div *ngIf="submitted && f['email'].invalid">
                <small
                  *ngIf="f['email'].errors && f['email'].errors['required']"
                  class="text-danger"
                >
                  email is required
                </small>
                <small
                  *ngIf="f['email'].errors && f['email'].errors['email']"
                  class="text-danger"
                >
                  email is not correct
                </small>
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div *ngIf="submitted && f['password'].invalid">
                <small
                  *ngIf="
                    f['password'].errors && f['password'].errors['required']
                  "
                  class="text-danger"
                >
                  password is required
                </small>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="retypePassword"
                  type="password"
                  class="form-control"
                  placeholder="Retype password"
                />
              </div>
              <div *ngIf="submitted && f['retypePassword'].invalid">
                <small
                  *ngIf="
                    f['retypePassword'].errors &&
                    f['retypePassword'].errors['required']
                  "
                  class="text-danger"
                  >retypepassword is required.
                </small>
                <small
                  *ngIf="
                    f['retypePassword'].errors &&
                    f['retypePassword'].errors['matching']
                  "
                  class="text-danger"
                  >retypepassword is not matching.
                </small>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-dark btn-block">
                  SIGN UP
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>

        <div class="card-footer bg-white">
          <p class="text-muted text-center small m-0">
            Already have an account? <br />
            Go to
            <a [routerLink]="['/auth/login']" class="text-dark font-weight-bold"
              >Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
