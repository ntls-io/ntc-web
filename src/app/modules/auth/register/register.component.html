<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-5 col-lg-4">
      <div class="text-center">
        <img
          src="/assets/img/logo.png"
          alt="NTC Logo"
          class="brand-image"
          height="200"
          width="200"
          rounded
        />
        <h3 class="mb-3 font-weight-bolder">Sign Up</h3>
      </div>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="registerByAuth()">
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="username"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div *ngIf="f['username'].touched && f['username'].invalid">
                <small
                  *ngIf="
                    f['username'].errors && f['username'].errors['required']
                  "
                  class="text-danger"
                >
                  Email is required
                </small>
                <small
                  *ngIf="f['username'].errors && f['username'].errors['email']"
                  class="text-danger"
                >
                  Email is not correct
                </small>
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="auth_password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div
                *ngIf="f['auth_password'].touched && f['auth_password'].invalid"
              >
                <small
                  *ngIf="
                    f['auth_password'].errors &&
                    f['auth_password'].errors['required']
                  "
                  class="text-danger"
                >
                  Password is required
                </small>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="confirm_auth_password"
                  type="password"
                  class="form-control"
                  placeholder="Retype password"
                />
              </div>
              <div
                *ngIf="
                  f['confirm_auth_password'].touched &&
                  f['confirm_auth_password'].invalid
                "
              >
                <small
                  *ngIf="
                    f['confirm_auth_password'].errors &&
                    f['confirm_auth_password'].errors['required']
                  "
                  class="text-danger"
                  >Password confirmation is required.
                </small>
                <small
                  *ngIf="
                    f['confirm_auth_password'].errors &&
                    f['confirm_auth_password'].errors['matching']
                  "
                  class="text-danger"
                  >Password confirmation is not matching.
                </small>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-dark btn-block">
                  SIGN UP
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>

        <div class="card-footer bg-white">
          <p class="text-muted text-center small m-0">
            Already have an account? <br />
            Go to
            <a [routerLink]="['/auth/login']" class="text-dark font-weight-bold"
              >Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
