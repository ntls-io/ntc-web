<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-5 col-lg-4">
      <div class="text-center">
        <img
          src="/assets/img/logo.png"
          class="brand-image"
          height="200"
          width="200"
          alt="NTC Logo"
        />
        <h3 class="mb-3 font-weight-bolder">Sign In</h3>
      </div>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="username"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div *ngIf="loginForm.touched && f['username'].invalid">
                <small
                  *ngIf="
                    f['username'].errors && f['username'].errors['required']
                  "
                  class="text-danger"
                >
                  Email is required
                </small>
                <small
                  *ngIf="f['username'].errors && f['username'].errors['email']"
                  class="text-danger"
                >
                  Email is not valid
                </small>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div *ngIf="loginForm.touched && f['password'].invalid">
                <small
                  *ngIf="
                    f['password'].errors && f['password'].errors['required']
                  "
                  class="text-danger"
                >
                  Password is required
                </small>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-dark btn-block">
                  Sign In
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <p class="my-3">
            <a [routerLink]="['/forgot-password']" class="float-right"
              >Forgot password?</a
            >
          </p>
        </div>
        <!-- /.login-card-body -->

        <div class="card-footer bg-white">
          <p class="text-muted text-center small m-0">
            Don't have an account yet? <br />
            Go to
            <a
              [routerLink]="['/auth/register']"
              class="text-dark font-weight-bold"
              >Sign Up
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
